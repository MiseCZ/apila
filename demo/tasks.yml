- name: Priprava api
  api:
    name: 'afd'
    description: 'Entry to Anti-fraud detection'
- include:
    source: configure.yml
  tags:
    - 'configure'
- lambda:
    name: 'afd_attemptEvaluate'
    runtime: 'nodejs4.3'
    role: 'lambda_basic_execution'
    handler: 'index.handler'
    description: 'Book attempt evaluation'
    timeout: 3
    memory_size: 128
    publish: true
    code: 'attemptEvaluate'
    babelize_skip:
      - charenc
  register:
    - 'test needed'
- name: Resource /attempt/evaluate
  api-resource:
    api: 'afd'
    path: '/attempt/evaluatexx'
    method: 'POST'
    lambda: 'afd_attemptEvaluate'
  register:
    - 'deployment needed'
- api-resource:
    api: 'afd'
    path: '/reservation/create'
    method: 'POST'
    lambda: 'afd_reservationCreate'
  register: [deployment needed]
  when:
    - never
- api-deploy:
    api: 'afd'
    stage_name: 'devel'
  when:
    - 'deployment needed'
  register:
    - 'test needed'
- api-test:
    api: 'afd'
    path: '/attempt/evaluatexx'
    method: 'POST'
    stage_name: 'devel'
    request: ''
    response: {'message': 'Hello world'}
  when:
    - 'test needed'
- dynamo-table:
    name: 'reservation'
    source: 'sample_table_reservation.yml'

- dynamo-dump:
    name: 'reservation'
    dest: 'my_table_reservation.yml'
